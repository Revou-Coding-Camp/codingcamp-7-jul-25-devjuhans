<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>

    <!-- Plain CSS -->
     <rel="stylesheet" href="css/style.css"></rel>

    <!-- Tailwind CSS -->
      <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-gradient-to-br from-green-900 to-blue-800 min-h-screen flex items-center justify-center">

    <div class="bg-slate-900 text-white p-6 rounded-lg shadow-lg w-full max-w-2xl">
        <h2 class="text-2xl font-bold text-center mb-4">My To-Do List</h2>
        
        <!-- Input -->
        <div class="flex flex-col sm:flex-row gap-2 mb-4">            
            <input id="todo-input" type="text" placeholder="Add something. . ." class="flex-1 px-4 py-2 rounded bg-slate-700 focus:outline-none">
            <input id="due-date" type="date" class="px-4 py-2 rounded bg-slate-700 text-white focus:outline-none">
            <button onclick="addTask()" class="bg-blue-500 hover:bg-blue-600 text-slate-900 px-4 py-2 rounded"><strong>+</strong></button>
        </div>

        <!-- Filter -->
        <div class="flex justify-between items-center mb-4">
            <select id="filter-select" onchange="renderTasks()" class="bg-slate-600 text-white px-4 py-2 rounded">
                <option value="all">All</option>
                <option value="pending">Pending</option>
                <option value="done">Done</option>
            </select>

            <button onclick="deleteAllTasks()" class="bg-blue-500 hover:bg-red-600 text-slate-900 font-bold px-4 py-2 rounded">DELETE ALL</button>
        </div>

        <!-- Tabel -->
        <table class="w-full text-center table-auto">
        <thead class="bg-slate-700">
            <tr>
            <th class="px-2 py-2">TASK</th>
            <th class="px-2 py-2">DUE DATE</th>
            <th class="px-2 py-2">STATUS</th>
            <th class="px-2 py-2">ACTIONS</th>
            </tr>
        </thead>
        <tbody id="task-list" class="text-center">
            <tr>
            <td colspan="4" class="py-4 text-gray-400">No Task Found</td>
            </tr>
        </tbody>
        </table>
    </div>

    <!-- Javascript -->
     <script src="./js/script.js"></script>
    
</body>
</html>
